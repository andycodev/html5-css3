<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure - Figcaption</title>
</head>
<body>
    <main>
        <section>
            <article>
                <h4>Funcion para convertir a grados Celsius</h4>
                <figure>
                    <pre>
                        <code>
                            function gradosCelsius(farenheit){
                                return (5/9) * (farenheit-32)
                            }
                        </code>
                    </pre>
                    <figcaption>
                        javaScript - function para convertir de grados celsius a farenheit.
                    </figcaption>
                </figure>
            </article>
        </section>
    </main>
</body>
</html>
